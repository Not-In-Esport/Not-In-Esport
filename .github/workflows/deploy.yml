name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Verify repo
        run: dir
      
      - name: Set Git user details
        run: |
          git config --global user.email "tugdual.de-reviers@epitech.eu"
          git config --global user.name "Tugdual de Reviers"

      - name: Deploy to GitHub Pages
        run: npm run deploy
